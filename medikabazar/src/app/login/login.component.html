<section class="main-container">
  <div class="container">
    <header>
      <span class="hello-text">Hello</span>
      <span class="sign">Sign in to your account</span>
    </header>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <input type="text" formControlName="email" placeholder="Email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"  />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
      </div>

      <div class="text-center">
      </div>
      
    <div class="sign-in">
      
      <button><span class="sign-txt">Sign in</span> <span class="arrow">

        <i class="fa fa-arrow-right"></i>
      </span></button>
      
    </div>
    </form>
  </div>

  <footer class="footer">
    <span class="footer-text">Don't have an account? </span><span class="create"> Create</span>
  </footer>
</section>
